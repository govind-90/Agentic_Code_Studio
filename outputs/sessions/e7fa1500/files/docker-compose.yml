version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_todo_app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      # Mount the current directory into the container for live development (optional)
      - .:/app
      # Persist the SQLite database file outside the container
      - todo_data:/app/todo_app.db
    ports:
      - "8000:8000"
    environment:
      # Set a strong secret key in production environment variables
      SECRET_KEY: "a-very-strong-secret-key-for-jwt-signing"
    restart: always

volumes:
  todo_data:
    driver: local
