version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_todo_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # Use SQLite for simplicity in development
      DATABASE_URL: sqlite+aiosqlite:///./todo.db
      SECRET_KEY: "super-secret-key-for-development"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      - db

  # Placeholder for a real database service (e.g., PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: