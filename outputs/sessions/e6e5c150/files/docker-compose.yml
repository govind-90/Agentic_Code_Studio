version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_todo_app
    ports:
      - "8000:8000"
    volumes:
      # Mount the current directory for live reloading during development
      - .:/app
    environment:
      # Use environment variables for configuration
      SECRET_KEY: "DOCKER_SECRET_KEY"
      DATABASE_URL: "sqlite+aiosqlite:///./sql_app.db"
    # Command to enable hot reloading for development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload